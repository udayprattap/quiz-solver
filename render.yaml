services:
  - type: web
    name: tds-quiz-solver
    env: docker
    plan: free
    autoDeploy: true
    region: singapore
    dockerfilePath: Dockerfile
    healthCheckPath: /
    envVars:
      - key: EMAIL
        value: your.email@example.com
      - key: SECRET
        value: your_secret_key
      - key: PIPE_TOKEN
        sync: false  # Will be added as secret via dashboard
      - key: PORT
        value: 7860
      - key: ENABLE_KEEP_ALIVE
        value: 1
      - key: DISABLE_PLAYWRIGHT
        value: 0
